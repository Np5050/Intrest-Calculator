<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrest-Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Intrest-Calculator</h1>
            <div class="intrestType">
                <h3 class="simple">Simple</h3>
                <h3 class="compound">Compound</h3>
            </div>
            <div class="amountSec">
                <p>Principal amount</p>
                <div class="inputSec">
                    <div class="text"><i class="fa-solid fa-indian-rupee-sign"></i></div>
                    <input type="number" class="amount">
                </div>
            </div>
            <input type="range" class="amountRange slider" min="100" max="10000000">
            <div class="intrestSec">
                <p>Rate of intrest [p.a]</p>
                <div class="inputSec">
                    <input type="number" class="intrest">
                    <div class="text">%</div>
                    </div>
            </div>
            <input type="range" class="intrestRange slider" min="0" max="50">
            <div class="timeSec">
                <p>Time period</p>
                <div class="inputSec">
                    <input type="number" class="time">
                    <div class="text">Yr</div>
                </div>
            </div>
            <input type="range" class="timeRange slider" min="1" max="50">
        </div>
        <div class="response">
            <div class="amountSec">
                <p>Principal amount</p>
                <div class="principalAmt"></div>
            </div>
            <div class="intrestSec">
                <p>Total intrest</p>
                <div class="intrestAmt"></div>
            </div>
            <div class="timeSec">
                <p>Total amount</p>
                <div class="totalAmt"></div>
            </div>
        </div>
    </div>
    <center>
        <a class="invest" href="" target="_main">Start Investing</a>
    </center>
    <script src="app.js"></script>
</body>
</html>
